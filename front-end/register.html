<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Sign Up to ChatLook</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- custom css -->
    <link
      href="assets/css/style.css"
      rel="stylesheet"
      type="text/css"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body
    class="d-flex align-items-center justify-content-center"
    style="height: 100vh"
  >
    <main>
      <div class="container">
        <div class="row">
          <img
            src="./assets/images/logo.png"
            alt="Logo"
            class="logo_wrapper m-auto"
          />
          <h1 class="text-center mt-4">Register to LookShortUrl</h1>
          <form
            class="d-flex form__wrapper flex-column gap-3 mt-4"
            onsubmit="return validateForm(event)"
          >
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter your name"
                name="fname"
              />
              <small
                class="text-danger"
                id="nameError"
              ></small>
            </div>
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email address"
              />
              <small
                class="text-danger"
                id="emailError"
              ></small>
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                id="pwd"
                placeholder="Enter your password"
                name="pwd"
              />
              <small
                class="text-danger"
                id="pwdError"
              ></small>
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                id="confirm_pwd"
                placeholder="Re-type your password"
              />
              <small
                class="text-danger"
                id="confirmPwdError"
              ></small>
            </div>
            <div class="form-group">
              <button
                type="submit"
                class="btn bg-own-color w-100 btn-block"
              >
                Sign up
              </button>
            </div>
            <div
              class="mt-3 d-flex flex-column flex-lg-row gap-2 gap-lg-4 align-items-center justify-content-center"
            >
              <a
                href="login.html"
                class="text-color-own text-decoration-none"
                >Are you Looking For Sign In?</a
              >
            </div>
          </form>
        </div>
      </div>
    </main>

    <script>
      function validateForm(event) {
        event.preventDefault();
        let isValid = true;

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("pwd").value.trim();
        const confirmPassword = document
          .getElementById("confirm_pwd")
          .value.trim();

        document.getElementById("nameError").textContent = name
          ? ""
          : "Name is required.";
        document.getElementById("emailError").textContent = email
          ? ""
          : "Email is required.";

        document.getElementById("pwdError").textContent = password
          ? ""
          : "Password is required.";
        document.getElementById("confirmPwdError").textContent = confirmPassword
          ? ""
          : "Please confirm your password.";

        if (password && confirmPassword && password !== confirmPassword) {
          document.getElementById("confirmPwdError").textContent =
            "Passwords do not match.";
          isValid = false;
        }

        if (name && email && password && confirmPassword && isValid) {
          event.target.submit();
        }
      }
    </script>
  </body>
</html>
