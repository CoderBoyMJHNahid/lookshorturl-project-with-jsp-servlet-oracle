<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Login to ChatLook</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- custom css -->
    <link
      href="assets/css/style.css"
      rel="stylesheet"
      type="text/css"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body
    class="d-flex align-items-center justify-content-center"
    style="height: 100vh"
  >
    <main>
      <div class="container">
        <div class="row">
          <img
            src="./assets/images/logo.png"
            alt="Logo"
            class="logo_wrapper m-auto"
          />
          <h1 class="text-center mt-4 text-color-own">
            Sign in to LookShortUrl
          </h1>
          <form
            class="d-flex form__wrapper flex-column gap-3 mt-4"
            onsubmit="return validateLogin(event)"
          >
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="example@example.com"
              />
              <small
                class="text-danger"
                id="emailError"
              ></small>
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
              />
              <small
                class="text-danger"
                id="passwordError"
              ></small>
            </div>
            <div class="form-group">
              <button
                type="submit"
                class="btn w-100 bg-own-color text-white btn-block"
              >
                Sign in
              </button>
            </div>
            <div
              class="mt-3 d-flex flex-column flex-lg-row gap-2 gap-lg-4 align-items-center justify-content-center"
            >
              <a
                href="register.html"
                class="text-color-own text-decoration-none"
                >New to ChatShortUrl?</a
              >
            </div>
          </form>
        </div>
      </div>
    </main>

    <script>
      function validateLogin(event) {
        event.preventDefault();
        let isValid = true;

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        document.getElementById("emailError").textContent = email
          ? ""
          : "Email is required.";
        document.getElementById("passwordError").textContent = password
          ? ""
          : "Password is required.";

        if (email && password) {
          event.target.submit();
        }
      }
    </script>
  </body>
</html>
